    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
        <link rel="stylesheet" href="./css/main.min.css">
    </head>
    <body>
        <main>
        <section>
            <button data-modal-open class="main-btn" type="button">Заказать услугу</button>
            <div class="backdrop is-hidden" data-modal>
                <div class="modal">
                    <button data-modal-close type="button" class="modal__closing-button">
                        <svg class="modal__closing-button__icon" width="30" height="30">
                            <use href="./images/symbol-defs.svg#icon-close-black"></use>
                        </svg>
                </button>
                <b class="modal-tittle">Leave your details, we'll call you back</b>
                
                    <form class="form-modal">
                        <div class="form-modal__wrapper">
                            
                            <label class="form-modal__label" for="name">
                                <span class="modal__text">First Name</span>
                                <input class="form-modal__input" type="text" name="name" autocomplete="off" id="name" />
                                <svg class="form-modal__icon" width="18" height="18">
                                    <use href="./images/symbol-defs.svg#icon-person-black"></use>
                                </svg>
                            </label>

                            <label class="form-modal__label" for="name">
                                <span class="modal__text">Last Name</span>
                                <input class="form-modal__input" type="text" name="name" autocomplete="off" id="name" />
                                <svg class="form-modal__icon" width="18" height="18">
                                    <use href="./images/symbol-defs.svg#icon-person-black"></use>
                                </svg>
                            </label>

                            <label class="form-modal__label" for="tel">
                                <span class="modal__text">Phone number</span>
                                <input class="form-modal__input" type="tel" name="tel" autocomplete="off" id="tel" />
                                <svg class="form-modal__icon" width="18" height="18">
                                    <use href="./images/symbol-defs.svg#icon-phone-black"></use>
                                </svg>
                            </label>

                            <label class="form-modal__label" for="mail">
                                <span class="modal__text">E-mail</span>                  
                                <input class="form-modal__input" name="mail" autocomplete="off" id="mail" />
                                <svg class="form-modal__icon" width="18" height="18">
                                    <use href="./images/symbol-defs.svg#icon-email-black"></use>
                                </svg>

                            </label>
                                <label class="form-modal__label">
                                <span class="modal__text">Message</span>
                                <textarea
                                class="form-modal__commenting-field" 
                                rows="6"
                                placeholder="Enter your message"
                                ></textarea>
                            </label>
                        </div>

                                <label class="form-policy" for="form-policy__checkbox-form">
                                    <input type="checkbox" class="form-policy__checkbox-form" id="form-policy__checkbox-form">
                                    <span class="form-policy__icon"></span>
                                    <span class="form-policy__text">
                                    I agree to recieve messages and accept 
                                    <a href="#" class="form-policy__treaty">Terms of service</a></span>
                            </label>            
    <button type="submit" class="form-button">Send</button>
                    </form>
                </div>
                </div>

    <script src="./js/modal.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
        integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
        crossorigin="anonymous"></script>
    <script src="./js/mobile-menu.js"></script>
    </body>
    </html>
